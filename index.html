<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Framwork Challenge</title>
</head>
<body>
    <section class="vh-100 bg-color pt-3" style="background-color: grey;">
        <div class="container h-100">
            <div class="card pt-3" style="border-radius: 15px;">
                <div class="container">
                    <h1 class="text-uppercase text-center mb-5">Sign up here so you can keep up with all my new movie reviews!</h1>
                    <form>
                        <label for="email">Enter your Email:</label>
                        <input type="email" class = "form-control" id="email" placeholder="Enter Email Here">                
                    </form>
                    <form>
                        <label class="mt-3" for="username">Create a Username:</label>
                        <input type="username" class = "form-control" id="username" placeholder="Enter a username here">                
                    </form>
                    <form>
                        <label class="mt-3" for="username">Create a password:</label>
                        <input type="password" class = "form-control" id="password" placeholder="Enter a password here">                
                    </form>
                    <button class="mt-3">Submit!</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
